<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefa</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./tarefa.css">
    <link rel="stylesheet" href="./responsivo.css">
</head>
<body>

    <section class="tarefa" data-tarefa>
        <h3>Lista de Tarefas</h3>

        <div class="campo_tarefa">
            <input type="text" required id="digiteTarefa" placeholder="Digite a nova tarefa" data-input>
            <button type="button" data-btn-cadastra class="btn">Adicionar Tarefa</button>
        </div>

        <div  class="campo_tarefa_cadastrada">

            <ul data-tarefa-cadastrada class="ul_nova_tarefa"></ul>

        </div>
    </section>

    <script type="module" src="./script.js"></script>
    <script type="module" src="./criaTarefa.js"></script>
    
</body>
</html>
